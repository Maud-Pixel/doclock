<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Doclock</title>
</head>
<body>
    <!-- Designed by Olivier Pineda, coded by myself-->
    <div class="container">
        <div class="container_phone">
        <div class="phone">
            <div class="circle">
                <i class="fa fa-circle"></i>
                <i class="fa fa-circle"></i>
                <i class="fa fa-circle"></i>
                <i class="fa fa-circle"></i>
            </div>
            <div class="numbers">
                <div class="numbers-level1">
                    <div class="number">
                        <button class="btn_number">1</button>
                    </div>
                    <div class="number">
                        <button class="btn_number">2</button>
                    </div>
                    <div class="number">
                        <button class="btn_number">3</button>
                    </div>
                </div>
                <div class="numbers-level2">
                    <div class="number">
                        <button class="btn_number">4</button>
                    </div>
                    <div class="number">
                        <button class="btn_number">5</button>
                    </div>
                    <div class="number">
                        <button class="btn_number">6</button>
                    </div>
                </div>
                <div class="numbers-level3">
                    <div class="number">
                        <button class="btn_number">7</button>
                    </div>
                    <div class="number">
                        <button class="btn_number">8</button>
                    </div>
                    <div class="number">
                        <button class="btn_number">9</button>
                    </div>
                </div>
                <div class="numbers-level4">
                    <div id="arrow"><i class="fa fa-arrow-left"></i></div>
                    <div class="number">
                        <button class="btn_number">0</button>
                    </div>
                    <div><i class="fa fa-times"></i></div>
                </div>
                <div class="border-end">
                    <p></p>
                </div>
            </div>
        </div>
        <div id="phone-white" class="phone-white">
            <div class="top-info">

            </div>
            <div class="logo">
            <img src="assets/images/logo_doclock.png" alt="icon_doclock">
            <p class="mark"><span>Doc</span>lock</p>
            </div>
            <div id="unlock" class="unclock">
                <button id="btn-clock" class="btn-unlock">Unlock</button>
            </div>
            <div class="border-end">

            </div>
        </div>
    </div>
    </div>
    <script src="doclock.js"></script>
</body>
</html>
